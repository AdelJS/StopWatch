<div class="well">
  <div class="digital">
    <h3>{{ elapsedTime | stopWatchFormat:format }}</h3>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" ng-click="toggle()">{{ startStop }}</button>
    <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
  </div>
</div>
